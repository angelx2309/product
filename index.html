<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product preview Card Component</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
    <div class="img_container">
        <img src="./images/image-product-desktop.jpg" alt="img">
    </div>
    <div class="details_container">
        <p class="montserra">PERFUME</p>
        <h1 class="name">Gabrielle Essence Eau  De Parfum</h1>
        <p class="description">
            A floral, solar and voluptuous interpretation composed by Olivier
            polge, Perfumer-creator for the Hous of CHANEL.
        </p>

        <div class="price_container">
         <h1 class="current_price">$149.99</h1>
         <p class="old_price">$169.99</p>
        </div>

        <button class="btn">
            <img src="./images/icon-cart.svg" alt="cartImg">
            Add to cartImg
    </button>
    </div>
    </div>
</body>
</html>
